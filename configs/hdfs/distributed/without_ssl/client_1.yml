cid: 1
pre_train_val: true
fabric:
  accelerator: cpu
root_dir: ${oc.env:PWD}
model:
  name: deeplog
  config:
    input_shape: 1
    mid_shape: 64
    n_classes: 33
    lr: 0.01
    n_layers: 2
data:
  name: hdfs
  config:
    train_file: ${root_dir}/pybiscus-plugins/data/hdfs/train0.csv
    val_file: ${root_dir}/pybiscus-plugins/data/hdfs/train0.csv
    test_file: ${root_dir}/pybiscus-plugins/data/hdfs/train0.csv
    batch_size: 512
    window_size: 10
server_adress: ${oc.env:SERVER_ADDRESS, "localhost:22222" }

